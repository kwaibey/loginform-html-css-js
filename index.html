<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Frontend Mentor | Intro component with sign up form</title>

</head>
<body>

    <div class="card">
      <div class="card-form row">
      <div class="card-left-top col-md-6">t</div>
      <div class="card-right-top col-md-5">
        <button class="btn-1">Try it free 7 days then $20/mo. thereafter</button>
      </div>
      <div class="card-left col-md-6">
        <div class="box-text">
          <h3>Learn to code by watching others</h3>
          <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
            but understanding how developers think is invaluable. </p>
        </div>
      </div>
      <div class="card-right col-md-5">
        <form>
          <div class="warning">
            <img src="/images/icon-error.svg" style="display:none; "id="myDIV" draggable="false" alt="">
          <input type="text" id="Fname" placeholder="First Name">
          <p id="demo1"></p>
          </div>
          <div class="warning">
            <img src="/images/icon-error.svg" style="display:none;" id="myDIV1" draggable="false" alt="">
            <input type="text"  id="Lname" placeholder="Last Name">
          <p id="demo2"></p>
          </div>
          <div class="warning">
            <img src="/images/icon-error.svg" style="display:none;" id="myDIV2" draggable="false" alt="">
            <input type="email"  id="Email" placeholder="Email Address">
            <p id="demo3"></p>
          </div>
          <div class="warning">
            <img src="/images/icon-error.svg" style="display:none;" id="myDIV3" draggable="false" alt="">
            <input type="password"  id="Password" placeholder="Password">
            <p id="demo4"></p>
          </div>
          
          
          
        </form>
        <button class="btn-2" onclick="myFunction()">Claim your free trial</button>
        <p>By clicking the button, you are agreeing to our <a>Terms and Services</a></p>
      </div>
      </div>
    </div>
</body>
</html>


<script>
  function myFunction(){
  let x = document.getElementById("Fname").value;
  let b = document.getElementById("Lname").value;
  let e = document.getElementById("Email").value;
  let p = document.getElementById("Password").value;
  let text1,text2,text3,text4;
  var warn = document.getElementById("myDIV");
  var warn1 = document.getElementById("myDIV1");
  var warn2 = document.getElementById("myDIV2");
  var warn3 = document.getElementById("myDIV3");
  if(x === ""){
    text1 = "First Name cannot be empty";
    warn.style.display = "block";
    // x.style.borderStyle = "thick solid #0000FF";
  } else{
    text1 = "";
    warn.style.display = "none";
  }
  if(b === ""){
    text2 = "Last Name cannot be empty";
    warn1.style.display = "block";
  } else{
    text2 = "";
    warn1.style.display = "none";
  }
  if(e === ""){
    text3 = "Email cannot be empty";
    warn2.style.display = "block";
  } else{
    text3 = "";
    warn2.style.display = "none";
  }
  if(p === ""){
    text4 = "Password cannot be empty";
    warn3.style.display = "block";
    
  } else{
    text4 = "";
    warn3.style.display = "none";
  }
  document.getElementById("demo1").innerHTML = text1;
  document.getElementById("demo2").innerHTML = text2;
  document.getElementById("demo3").innerHTML = text3;
  document.getElementById("demo4").innerHTML = text4;
   }
</script>
